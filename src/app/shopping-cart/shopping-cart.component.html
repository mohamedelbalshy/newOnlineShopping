

<div class="container">
    <div class="row">
        <app-shopping-cart-item
        *ngFor="let product of products | async ; let i = index"
        [arrayProduct]="product"
        [index]="i"
        
        >

        </app-shopping-cart-item>
        <div class="col-sm-12 col-md-10 col-md-offset-1 pull-right">
                <table class="table table-hover">
                        <tbody>
                                <tr>
                                        <td>   </td>
                                        <td>   </td>
                                        <td>   </td>
                                        <td><h3>Total : </h3></td>
                                        <td class="text-right"><h3><strong>${{sum}}</strong></h3></td>
                                    </tr>
                                    <tr>
                                        <td>   </td>
                                        <td>   </td>
                                        <td>   </td>
                                        <td>
                                        <button type="button" class="btn btn-default" routerLink="/">
                                            <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                                        </button></td>
                                        <td>
                                        <button type="button" class="btn btn-success" (click)="getTotal()" routerLink="/checkout" [disabled]="count == 0">
                                            Checkout <span class="glyphicon glyphicon-play"></span>
                                        </button></td>
                                    </tr>
                        </tbody>
                    </table>
        </div>
        
    </div>
</div>
